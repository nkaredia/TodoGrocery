<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>TODO Grocery List</title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-ripple/ionic-ripple.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="ListCtrl">
    <ion-pane>
        <ion-header-bar class="bar-positive header-custom" align-title="center" ng-controller="HeaderCtrl">
            <button ng-hide="!showBackButton" class="button button-icon icon ion-ios-arrow-back" ng-mousedown="backPressed($event)" ng-mouseup="backReleased($event)" ng-click="goBack()"></button>
            <h1 class="title">Todo Grocery</h1>
            <button class="button button-icon icon ion-android-more-vertical" ng-click="menu($event)"></button>
        </ion-header-bar>
        <ion-nav-view></ion-nav-view>
    </ion-pane>
</body>
</html>
